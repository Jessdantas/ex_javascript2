<!-- Escrever um programa que receba 3 números e informe qual é o número maior -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior número</title>
</head>
<body>



    <script>
        var numero01 = prompt("Informe o primeiro número")
        var numero02 = prompt("Informe o segundo número")
        var numero03 = prompt("Informe o terceiro número")

        if ((numero01 > numero02) && (numero01 > numero03))
            mensagem = "O primeiro número é maior."
        else if ((numero02 > numero01) && (numero02 > numero03))
            mensagem = "O segundo número é maior."

        else if ((numero03 > numero01) && (numero03 > numero02))
            mensagem = "O terceiro número é maior."

        else mensagem = "Os números são iguais."

        alert (mensagem)

        return 
    </script>

    
    
</body>
</html>
