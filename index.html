    <h1>Trabalho com dados</h1>
    <button onclick="calcular()">Clique aqui para começar </button>
    <section id="res">
        <p>Aqui vai aparecer o resultado...</p>
    </section>
    

    <script>

        window.alert('Seja bem-vindo(a) ao meu site!')

        function calcular(){
            let n1 = Number(window.prompt('Digite um número'))
            let res = document.querySelector('section#res')

            res.innerHTML = `<p> O dobro de ${n1} é ${n1 * 2}, o triplo de ${n1} é ${n1 * 3} e a metade é de ${n1} é ${n1 / 2}, </p>`
        }
    </script>
