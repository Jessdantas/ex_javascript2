<!-- Escrever um programa ao inserir a idade do usuario retorne se a entrada é permitida. lembrando que, no estabelecimento só é permitido maiore de 18 anos -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
</head>
<body>

    <h1>Retorno de idade</h1>

    <script>
        var idade = prompt("Informe a Idade do(a) cliente")

        if(idade.IsNaN) mensagem = "O número informado não é válido."
        else if (idade < 18) mensagem = "Entrada não permitida."
        else mensagem = "Seja Bem Vindo!"

        alert (mensagem)

    </script>

    
    
</body>
</html>
